name: Update Steph Curry Data Weekly

on:
  schedule:
    - cron: '0 13 * * 0'   # Every Sunday at 9 AM ET (13:00 UTC)
  workflow_dispatch:        # Allow manual run from GitHub Actions tab

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run ETL pipeline
        working-directory: ./
        run: python etl/pipeline.py

      - name: 💾 Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/season_2025_26_games.csv data/db.sqlite data/LAST_UPDATED.txt || true
          git commit -m "🔁 Weekly data update: $(date)" || echo "No new data to commit"
          git push
